<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <div class="conteneur">
    <img src="images/bg-pattern-top.svg" alt="svg_gauche" class="svg_top">
    <img src="images/bg-pattern-bottom.svg" alt="svg_bottom" class="svg_bottom">
    <div class="carte">
      <div class="first">
        <img src="images/bg-pattern-card.svg" alt="" class="bg">
      </div>

      <div class="second">
       <div class="paragraphe">
        <p class="victor">Victor Crest <span class="chiffre">26</span></p>
        <p class="london">London</p>
       </div>
     
      </div>

      <div class="three">
        <div class="th1">
          <p><span>80K</span><br>Followers</p>
        </div>

        <div class="th2">
          <p><span>803K</span><br>Likes</p>
        </div>

        <div class="th3">
          <p><span>1.4K </span><br>Photos</p>
        </div>
        
      </div>
      <img src="images/image-victor.jpg" alt="profil" class="profil">
    </div>
  </div>
  
</body>
</html>
